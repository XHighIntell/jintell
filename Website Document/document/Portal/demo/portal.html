<!DOCTYPE html>
<html>

<head>
    <title>Portal - Demo</title>
    <!-- 3 important scripts -->
    <script src="/static/lib/jquery-3.3.1.min.js"></script>
    <script src="/static/lib/intell.min.js"></script>
    <script src="/static/lib/portal.min.js"></script>

    <!-- 1 important style sheet -->
    <link href="portal.css" rel="stylesheet" />

    <!-- place resources, that share for all applications-->
</head>
<body>

    <div class="topbar">
        <a class="topbar-logo" href="/">Xortal demo</a>
        <div class="spring"></div>
    </div>
    <div class="main-portal">
        <div class="sidebar">
            <div class="sidebar-top">
                <div class="collapse-button" tabindex="0"></div>
            </div>
            <div class="sidebar-middle">
                <div class="sidebar-app BASE-CONTROL" title="" tabindex="0">
                    <i class="icon"></i><span class="name"></span>
                </div>
            </div>
        </div>
        <main class="portal-content">
            <div class="Loading-Overlay" style="display:none">
                <i class="spring"></i>
                <div class="content">
                    <i class="spring"></i>
                    <div class="Application-Name"></div>
                    <div class="Application-Description"></div>
                    <i class="spring" style="flex-grow:1.5"></i>
                </div>
                
                <i class="spring"></i>
                <div class="Waiting-Box">
                    <div class="cycle"></div>
                    <div class="cycle" style="animation-delay:.15s"></div>
                    <div class="cycle" style="animation-delay:.3s"></div>
                    <div class="cycle" style="animation-delay:.45s"></div>
                    <div class="cycle" style="animation-delay:.6s"></div>
                </div>
            </div>
                        
            <div class="Error-Overlay" style="display:none">
                <i class="spring"></i>
                <div>
                    <i class="spring"></i>
                    <div class="header">
                        <div class="icon">✖</div>
                        <div>
                            <div class="Application-Name"></div>
                            <div class="Message"></div>
                        </div>
                    </div>
                    <div class="Stack"></div>
                    <i class="spring" style="flex-grow:1.5"></i>
                </div>
                <i class="spring"></i>
            </div>

        </main>
    </div>

    <script>
        var portal = window.portal = new Portal($('.main-portal')[0]);
    </script>

    <!-- List Application -->
    <script src="dashboard/dashboard.js"></script>
    <script src="ExampleApplication/example.js"></script>
    <script src="Simulation5s/Simulation5s.js"></script>
    <script src="SimulationLongLoading/app.js"></script>

    <!-- Add many applications as you can -->

</body>
</html>
