<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="/static/lib/jquery-3.3.1.min.js"></script>
    <link href="/static/css/global.css" rel="stylesheet" />
    <style>
        .X-Checkbox{display:inline-flex;align-items:center;cursor:pointer}
        .X-Checkbox .icon-check{display:flex;border:1px solid;margin-right:7px;border-radius:2px}    
        .X-Checkbox:active .icon-check{background:#eaeaea}
        .X-Checkbox .icon-check::before{content:"";color:#0095ff;font-weight:1000;visibility:hidden;font-family:fontello}
        .X-Checkbox.active .icon-check::before{visibility:visible}
    </style>
</head>
<body>
    <div class="X-Checkbox">
        <span class="icon-check"></span>
        <span>SONY</span>
    </div>
    <div class="X-Checkbox active">
        <span class="icon-check"></span>
        <span>SONY</span>
    </div>

    <script>
        $('.X-Checkbox').click(function () {
            $(this).toggleClass('active');
        })
        $('.X-Checkbox').dblclick(function () {
            $(this).toggleClass('active');
        })
    </script>
</body>
</html>
