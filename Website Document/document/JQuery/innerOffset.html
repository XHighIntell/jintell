    <style>
        body{}
        #box{height:100px;border:20px solid red}
        .point{position:absolute;left:0;top:0;border-radius:10px;border:4px solid #000}
    </style>

<body>

    <div id="box">
        <div class="point"></div>

    </div>
    <script>
        var cor;
        $(document).ready(function() {
            cor = $('#box').innerOffset();
            $('.point').offset(cor);
        });
        

    </script>
