<!DOCTYPE html>
<html>
<head>
    <title></title>

    <style>
        body{font-family:'Segoe UI'}
        .list{display:flex;flex-wrap:wrap}
        .list .item{display:flex;flex-direction:column;align-items:center;margin:10px}
        .list .item .icon{width:96px;height:96px;margin:10px;background-repeat:no-repeat;background-position:center;border:1px solid rgba(0,0,0,.2)}
        .list .item .icon:hover{background-color:#252525}
    </style>
</head>
<body>
    <h3>Azure</h3>
    <div class="list">
        <div class="item">
            <div class="icon" style="background-image:url('Azure/App Service Certificates.svg')"></div>
            <div class="name">App Service Certificates.svg</div>
        </div>
        
        <div class="item">
            <div class="icon" style="background-image:url('Azure/dashboard.svg')"></div>
            <div class="name">dashboard.svg</div>
        </div>
        <div class="item">
            <div class="icon" style="background-image:url('Azure/dashboard2.svg')"></div>
            <div class="name">dashboard2.svg</div>
        </div>
        

        <div class="item">
            <div class="icon" style="background-image:url('Azure/Resource groups.svg')"></div>
            <div class="name">Resource groups.svg</div>
        </div>

        <div class="item">
            <div class="icon" style="background-image:url('Azure/sync-services-animation.svg')"></div>
            <div class="name">sync-services-animation.svg</div>
        </div>
        
        <div class="item">
            <div class="icon" style="background-image:url('Azure/cost + billing.svg')"></div>

        </div>

        <div class="item">
            <div class="icon" style="background-image:url('Azure/lab.svg')"></div>
            <div class="name">debug</div>
        </div>
        <div class="item">
            <div class="icon" style="background-image:url('Azure/purchase.svg')"></div>
            <div class="name">purchase</div>
        </div>
        <div class="item">
            <div class="icon" style="background-image:url('Azure/history.svg')"></div>
            <div class="name">history</div>
        </div>
    </div>


    <h3>File Extension</h3>
    <div class="list">
        <div class="item">
            <div class="icon" style="background-image:url('File Extension/ASPNETGenericHandlerFile.svg')"></div>
            <div class="name">ASPNETGenericHandlerFile</div>
        </div>
        <div class="item">
            <div class="icon" style="background-image:url('File Extension/html.svg')"></div>
            <div class="name">html</div>
        </div>
        <div class="item">
            <div class="icon" style="background-image:url('File Extension/html5.svg')"></div>

    <div class="list">

        <div class="item">

        </div>

            <div class="icon" style="background-image:url('sword.svg')"></div>

        </div>
        <div class="item">
            <div class="icon" style="background-image:url('sword1.svg')"></div>
            <div class="name">sword1</div>
        </div>

        </div>
        <div class="item">
            <div class="icon" style="background-image:url('snowflake.svg')"></div>
