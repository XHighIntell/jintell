<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .waiting-box{position:relative;overflow:hidden}
        .waiting-box .cycle{position:absolute;left:-20px;width:5px;height:5px;background:#00abff;border-radius:100px;
                        animation:5s aa infinite cubic-bezier(0,0.85,1,0.15)}

        @keyframes aa{
            0%{left:-20px}
            30%{left:-20px}
            70%{left:100%}
            100%{left:100%}
        }
</style>
</head>
<body>
    <div class="waiting-box" style="height:100px">
        <div class="cycle"></div>
        <div class="cycle" style="animation-delay:.15s"></div>
        <div class="cycle" style="animation-delay:.3s"></div>
        <div class="cycle" style="animation-delay:.45s"></div>
        <div class="cycle" style="animation-delay:.6s"></div>
    </div>


</body>
</html>
