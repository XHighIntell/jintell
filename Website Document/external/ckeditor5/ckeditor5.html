<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="/External/ckeditor5/ckeditor.js"></script>
    <script src="/External/ckeditor5/alignment.js"></script>
</head>
<body>
    <div id="aaa">


    </div>

    <script>
        var aaa = ClassicEditor.create(document.querySelector('#aaa'), {
            
            toolbar: ['heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote'],
            heading: {
                options: [
                    { model: 'paragraph', title: 'Paragraph', class: 'ck-heading_paragraph' },
                    { model: 'heading1', view: 'h1', title: 'Heading 1', class: 'ck-heading_heading1' },
                    { model: 'heading2', view: 'h2', title: 'Heading 2', class: 'ck-heading_heading2' }
                ]
            },
            image: {
                toolbar: ['imageTextAlternative']
            }


        }).catch(error => {
            console.log(error);
        });

    </script>
</body>
</html>
