<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <svg>
        <filter id="waterFilter">
            <feTurbulence id="feTurbulence" x="0" y="0" width="300" height="200" type="fractalNoise" baseFrequency="0.02 0.12" numOctaves="3" seed="2" result="turbulence"></feTurbulence>
            <feOffset id="feOffset" dx="0" dy="0" in="turbulence" result="turbulence2"></feOffset>

            <feDisplacementMap  x="3" y="0" width="295" height="200" scale="5" in="SourceGraphic" in2="turbulence2" xChannelSelector="G" yChannelSelector="B"></feDisplacementMap>
        </filter>

        <image width="300" xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/544318/lake.jpg" filter="url(#waterFilter)"></image>
    </svg>

    <div style="position:relative">
        <div style="width:300px;height:200px;background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/544318/lake.jpg) no-repeat;background-size:300px auto;filter:url(#waterFilter)">
        

        </div>

        <div style="position:absolute;left:3px;top:0;width:295px;height:77px;background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/544318/lake.jpg) no-repeat;background-size:300px auto"></div>
    </div>

    
    


    <script>
        var feTurbulence = document.getElementById('feTurbulence');
        var feOffset = document.getElementById('feOffset');

        var fn = function() {
            var speed_x = .1;
            var speed_y = .2;

            feTurbulence.width.baseVal.value += speed_x;
            feTurbulence.height.baseVal.value += speed_y;

            feOffset.dx.baseVal -= speed_x;
            feOffset.dy.baseVal -= speed_y;
            window.requestAnimationFrame(fn);
        };
        window.requestAnimationFrame(fn);
        
    </script>
</body>
</html>
