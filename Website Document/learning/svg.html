<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    
    <style>
        symbol{overflow:visible}
        svg{display:block;margin:10px 0;overflow:visible}
    </style>



</head>
<body>
    <svg style="display:none">

        <symbol id="coordinate">
            <rect x="0" y="0" width="100" height="100" fill="transparent" stroke="black" />
            <g style="stroke:#000;stroke-width:.5px">
                <path d="m10,0 v100z m10,0 v100z m10,0 v100z m10,0 v100z m10,0 v100z m10,0 v100z m10,0 v100z m10,0 v100z m10,0 v100z"></path>
                <path d="m0,10 h100z m0,10 h100z m0,10 h100z m0,10 h100z m0,10 h100z m0,10 h100z m0,10 h100z m0,10 h100z m0,10 h100z"></path>
            </g>
            <text x="-3" y="-1" font-size="3">0</text>
            <text x="9" y="-1" font-size="3">10</text>
            <text x="19" y="-1" font-size="3">20</text>
            <text x="29" y="-1" font-size="3">30</text>
            <text x="39" y="-1" font-size="3">40</text>
            <text x="49" y="-1" font-size="3">50</text>
            <text x="59" y="-1" font-size="3">60</text>
            <text x="69" y="-1" font-size="3">70</text>
            <text x="79" y="-1" font-size="3">80</text>
            <text x="89" y="-1" font-size="3">90</text>
            <text x="99" y="-1" font-size="3">100</text>

            <text x="-4" y="11" font-size="3">10</text>
            <text x="-4" y="21" font-size="3">20</text>
            <text x="-4" y="31" font-size="3">30</text>
            <text x="-4" y="41" font-size="3">40</text>
            <text x="-4" y="51" font-size="3">50</text>
            <text x="-4" y="61" font-size="3">60</text>
            <text x="-4" y="71" font-size="3">70</text>
            <text x="-4" y="81" font-size="3">80</text>
            <text x="-4" y="91" font-size="3">90</text>
        </symbol>
        
            
            
        

    </svg>

    <svg style="width:200px" viewBox="0 0 100 100">
        <use xlink:href="#coordinate"/>
        <g>

            <style>
                .A { fill: none; stroke: red; stroke-width: 2px }
            </style>

            <path d="M50 10 A50,40 0 1,0 100,50" class="A"></path>

            <!--<path d="M50 10 a50,40 0 1,0 50,40" class="A"></path>-->

            <circle cx="50" cy="10" r="2" />
            <circle cx="100" cy="50" r="2" />
        </g>


    </svg>

    Q & T
    <svg style="width:200px" viewBox="0 0 100 100">
        <use xlink:href="#coordinate"/>
        <g>
            <path d="M10,50 q0,-30 30,0  t30,0" stroke="red" fill="none" stroke-width="0.6px"></path>
            <path d="M10,50 q0,-30 30,0  q30,30 30,0" stroke="green" fill="none" stroke-width="0.4px"></path>
            
            

            <circle cx="10" cy="50" r="1.5" />
            <circle cx="40" cy="50" r="1" />

            <circle cx="10" cy="20" r="1" fill="red"/>
            <circle cx="70" cy="80" r="1" fill="red" stroke="red" stroke-dasharray="0.5" stroke-width="0.5"/>
        </g>


    </svg>

    Q & C
    <svg style="width:200px" viewBox="0 0 100 100">
        <use xlink:href="#coordinate"/>
        <g>

            <path d="M10,50 q0,-30  30,0" stroke="red" fill="none" stroke-width="0.6px"></path>
            <circle cx="10" cy="20" r="1" fill="red"/>

            <path d="m10,50 c0,-20  10,-20  30,0" stroke="green" fill="none" stroke-width="0.3px"></path>
            <circle cx="10" cy="30" r="1" fill="green"/>
            <circle cx="20" cy="30" r="1" fill="green"/>

            

            <!--
            <path d="M10,50 c0,0     0,-30 30,0" stroke="green" fill="none" stroke-width="0.4px"></path>
                -->
            
            


            <circle cx="10" cy="50" r="1.5" />
            <circle cx="40" cy="50" r="1" />

            
            
        </g>


    </svg>
</body>
</html>
