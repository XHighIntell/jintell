<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <svg>
            <filter id="turbulenceFilter" filterUnits="objectBoundingBox" x="0" y="0" width="100%" height="100%">
                <feTurbulence type="fractalNoise" baseFrequency="0.04 0.09" numOctaves="3" seed="2" result="turbulence"/>    
            </filter>
        
            <pattern id="turbulencePattern" patternUnits="userSpaceOnUse" x="0" y="0" width="900" height="900">
                <rect x="0" y="0" width="900" height="900" fill="none" stroke="#6185af" stroke-width="1" style="filter:url(#turbulenceFilter)" />
            </pattern>

            <filter id="waterFilter" x="0" y="0" filterUnits="userSpaceOnUse">
                <feImage x="-1" y="0" width="100%" height="224.73" xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/544318/lake.jpg" result="img"></feImage>
                <feDisplacementMap  x="0%" y="0%" width="100%" height="224.73" scale="5" in="img" in2="SourceGraphic" xChannelSelector="G" yChannelSelector="B"></feDisplacementMap>
                <!--
                
            
                    -->
            </filter>
    </svg>
    <div style="position:relative">
        

        <div style="position:absolute;width:298px;height:77px;background:url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/544318/lake.jpg) no-repeat;background-size:300px auto"></div>
        <svg style="width:298px;height:224px">
            
            <!--
            
            <image x="0" y="0"  width="300" xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/544318/lake.jpg" style="filter:url(#waterFilter3)"></image>
            <image x="0" y="0"  width="300" xlink:href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/544318/lake.jpg" style="filter:url(#waterFilter)"></image>
            
                -->
            <rect x="0" y="0" width="300" height="224.73" style="fill:url(#turbulencePattern);filter:url(#waterFilter)"></rect>    
            
            
            
        </svg>

    </div>
    

   



    <script>
        var a = document.getElementById('turbulencePattern');
        
        var fn = function() {
            //a.x.baseVal.value -= .5;
            a.y.baseVal.value -= .2;
            window.requestAnimationFrame(fn);
        };
        window.requestAnimationFrame(fn);
        
    </script>
</body>
</html>
